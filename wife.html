<h1>류보라</h1>
아내(문화어: 안해)는 혼인관계에서의 여성을 일컫는다. 처(妻) 또는 부인(婦人 ; 지어미)이라고도 한다.
 한국에서 아내, 마누라, 또는 부인(婦人)은 결혼한 남성 배우자가 상대 여성을 일컫는 말이다.
 남의 아내를 말할때는 부인(婦人)으로 부르고 남에게 자신의 아내를 말할 때는 처(妻),
 아내, 집사람, 여편네, 지어미로 부른다. 대한민국의 경우 2010년대에 들어서는 '와이프'(wife)란
  영어로 부르는 경우도 가끔 있다.
